    <body>
        <h1>掲示板の使い方</h1>
        <ul>
            <li>新規登録</li>
            <br>
            　ご登録にはメールアドレスが必要です。
            <br>
            　ユーザー名とパスワードを設定するだけの簡単なお仕事です。
            <br>
            <br>
            <br>
            <li>書き込み</li>
            <br>
            　書き込みたいスレッドに入り、書き込みフォームから投稿したい内容を書き込んでください。
            <br>
            　他人への誹謗中傷、個人情報の書き込みはおやめください。
            <br>
            <br>
            <br>
            <li>スレッド作成</li>
            <br>
            　スレッド作成画面からスレッドタイトルと一番最初に書き込みたい内容を入力してスレッドを作成してください。
            　</li></ul>
        </body>
    </html>
